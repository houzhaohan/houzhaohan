<!DOCTYPE html>
<html>
<head>
    <title>Profile Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
        
        body {
            margin: 0;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', cursive;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 4em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 3s ease-in-out infinite;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            margin: 0 0 30px 0;
        }

        h2 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px #ff6b6b;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scale {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background-size: 200% 200%; animation: gradient 5s ease infinite;">
            WELCOME TO MY PROFILE
        </h1>
        <h2 style="animation: scale 1.5s ease-in-out infinite alternate;">
            I AM 侯兆晗
        </h2>
    </div>
</body>
</html>
